<template>
    <lightning-card title="Borders Example" icon-name="costom:custom9">
        <div class="slds-border_top">This should have a top border</div>
        <div class="slds-border_right">This should have a right border.</div>
        <div class="slds-border_bottom">This should have a bottom border</div>
    </lightning-card>
    <lightning-card title="Box Example" icon-name="costom:custom9">
        <div class="sldx-box">
            <p>This is a regular-sized box.</p>
        </div>
        <div class="slds-box slds-box_small">
            <p>This is a small box</p>
        </div>
        <div class="slds-box slds-box_x-small">
            <p>This is an extra-small box.</p>
        </div>
        <div class="slds-box slds-box_xx-small">
            <p>This is an extra-extra-small box.</p>
        </div>
    </lightning-card>
    <lightning-card title="Inline">
        <dl class="slds-dl_inline">
            <dt class="slds-dl_inline__label">First Label:</dt>
            <dd class="slds-dl_inline__detail">Description for first label</dd>
            <dt class="slds-dl_inline__label">Second Label:</dt>
            <dd class="slds-dl_inline__detail">Description for second label</dd>
          </dl>
    </lightning-card>
    <lightning-card title="Horizontal">
        <dl class="slds-dl_horizontal">
            <dt class="slds-dl_horizontal__label">First Label:</dt>
            <dd class="slds-dl_horizontal__detail">Description for first label</dd>
            <dt class="slds-dl_horizontal__label">Second Label:</dt>
            <dd class="slds-dl_horizontal__detail">Second description</dd>
        </dl>
    </lightning-card>
    <lightning-card title="horizontal List">
        <ul class="slds-list_horizontal">
            <li>Horizontal list</li>
            <li>lsit Item</li>
            <li>lsit Item</li>
        </ul>
    </lightning-card>
    <lightning-card title="hyphenation">
        <p class="slds-hyphenate">A long heading might be supercalifragilisticexpiallidocious.</p>
    </lightning-card>
    <lightning-card title="Media Objects">
        <div class="demo-only slds-size_3-of-4">
            <div class="slds-media slds-media_center">
            <div class="slds-media__figure">
            <span class="slds-avatar slds-avatar_large">
            <img alt="Person name" src="/assets/images/avatar3.jpg" title="User avatar" />
            </span>
            </div>
            <div class="slds-media__body">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat minus molestias reprehenderit consequuntur sapiente. Modi veritatis totam accusantium numquam assumenda.</p>
            </div>
            </div>
            </div>
    </lightning-card>
    <lightning-card title="EventSimple" icon-name="costom:custom9">
        <div class="slds-m-around_medium">
            <p class="slds-m-vertical_medium content">Page {page}</p>
            <c-paginator onprevious={previousHandler} onnext={nextHandler}></c-paginator>
        </div>

    </lightning-card>
</template>
