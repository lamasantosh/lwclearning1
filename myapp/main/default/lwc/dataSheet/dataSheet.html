<template>
    <lightning-card>
        <h3 slot="title">
            Survey DataSheet
        </h3>
        <div class="slds-grid slds-var-m-around_medium">
            <div class="slds-col slds-size_1-of-3 slds-text-heading_medium slds-p-around_x-small">
                <span>土間床下空洞充填・沈下修正用 メインマーク株式会社 調査データシート</span>
            </div>
            <div class="slds-col slds-size_2-of-3 slds-p-around_x-small">
                <div class="slds-grid slds-grid_vertical">
                    <!--first Column-->
                    <div class="slds-col">
                        <div class="slds-grid slds-p-bottom_small">
                            <span class="slds-size_1-of-6 slds-text-heading_small">調査日</span>
                            <span class="slds-size_5-of-6">Date</span>
                        </div>
                    </div>
                    <!--second Column-->
                    <div class="slds-col">
                        <div class="slds-grid slds-p-bottom_small">
                            <span class="slds-size_1-of-6 slds-text-heading_small">調査担当者</span>
                            <span class="slds-size_5-of-6">
                                <lightning-input 
                                type="text" 
                                label="Name"
                                variant = "label-hidden"
                                placeholder="Enter Name"
                                ></lightning-input>
                            </span>
                        </div>
                    </div>
                    <!--three Column-->
                    <div class="slds-col">
                        <div class="slds-grid slds-p-bottom_small">
                            <div class="slds-size_1-of-6 slds-text-heading_small">調査員資格</div>
                            <div class="slds-size_5-of-6">
                                <div class="slds-grid slds-grid_vertical">
                                    <div class="slds-grid slds-text-heading_small">
                                        <div class="slds-size_2-of-6">土木施工管理技士</div>
                                        <div>{reco}</div>
                                    </div>
                                    <div class="slds-grid slds-text-heading_small">
                                        <div class="slds-size_4-of-6">測量資格</div>
                                        <div>測量士</div>
                                        <!-- <div>{sendData}</div> -->
  
                                                <lightning-checkbox-group
                                                    name="checkbox Group"
                                                    label="Checkbox Group"
                                                    options={options}
                                                    value={value}
                                                    required
                                             ></lightning-checkbox-group>
                                        <lightning-card title="Handle Error" icon-name="standard:contact">
                                            <template lwc:if={error}>
                                                <p>{errors}</p>
                                            </template>
                                        </lightning-card>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="slds-var-m-around_medium">
            <lightning-input 
                type="text" 
                label="Name"
                placeholder="Enter Name"
            ></lightning-input>
            <lightning-button
                type="submit"
                name="submit"
                onclick={handleClick}
                label="Insert Data"
            ></lightning-button>
        </div>
    </lightning-card>
</template>
